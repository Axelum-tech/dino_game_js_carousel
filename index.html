<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Carousel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="carousel.css">
  
    
</head>
<body onkeydown="action()">

    <div id="carousel">
        <div class="slides" id="carouselSlides"></div>
        <button  class="previous" onclick="prev()"><i class="fas fa-angle-left"></i></button>
        <button class="next" onclick="next()" ><i class="fas fa-angle-right"></i></button>
        <button class="indicators" onclick="fix()" id="carouselIndicators"></button>
        <button class="playButton" onclick="stop()"><i class="far fa-play-circle" ></i></button>
        <div id="carouselTitles"></div>
    </div>
    
    
    <script src="carousel.js" ></script>
</body>
</html>
